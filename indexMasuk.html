<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chill - Masuk</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-gray-900">
    <div class="min-h-screen flex items-center justify-center">
      <div
        class="bg-cover bg-center absolute inset-0 z-0"
        style="background-image: url('img/1.jpg')"
      ></div>
      <div
        class="relative bg-black bg-opacity-50 p-10 rounded-lg shadow-lg z-10 max-w-md w-full"
      >
        <div class="text-center mb-8">
          <div class="text-center mb-8 flex items-center justify-center">
            <img src="img/logo.png" alt="logo" class="h-16 w-16" />
            <h1 class="text-4xl font-bold text-white mr-4">CHILL</h1>
          </div>
          <p class="text-gray-300">Selamat datang kembali!</p>
        </div>
        <form>
          <div class="mb-4">
            <label
              class="block text-gray-300 text-sm font-bold mb-2"
              for="username"
              >Username</label
            >
            <input
              class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
              id="username"
              type="text"
              placeholder="Masukkan username"
            />
          </div>
          <div class="mb-4">
            <label
              class="block text-gray-300 text-sm font-bold mb-2"
              for="password"
              >Kata Sandi</label
            >
            <input
              class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
              id="password"
              type="password"
              placeholder="Masukkan kata sandi"
            />
          </div>
          <div class="flex items-center justify-between mb-4">
            <a
              class="inline-block align-baseline font-bold text-sm text-blue-500 hover:text-blue-800"
              href="#"
            >
              Belum punya akun? Daftar
            </a>
            <a
              class="inline-block align-baseline font-bold text-sm text-blue-500 hover:text-blue-800"
              href="#"
            >
              Lupa kata sandi?
            </a>
          </div>
          <div class="flex items-center justify-between">
            <button
              class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
              type="button"
            >
              Masuk
            </button>
          </div>
          <div class="text-center mt-4">
            <p class="text-gray-300">Atau</p>
            <button
              class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline mt-2"
              type="button"
            >
              Masuk dengan Google
            </button>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
